<body>
    <div id="main">
        <div id="container">
            <!--
            =======================NAVBAR==========================
        -->
            <div id="navbar">
                <div class="navbar-container">
                    <header>
                        <span class="check">
                            <span class="ball"></span>
                        </span>
                        <i class="fas fa-stream js-hide-navbar"></i>
                    </header>
                    <div class="logo">
                        <i class="navbar__logo fab fa-forumbee"></i>
                        <span class="navbar__primary-text">CNTT2</span><span>Music</span>
                    </div>
                    <div class="navbar-content">
                        <nav>
                            <li class="navbar-content__icon">
                                <a href="main.html"><i class="fas fa-home"></i>Home</a>
                            </li>
                            <li class="navbar-content__icon">
                                <a href="Trend.html"><i class="fas fa-chart-line"></i>Trend</a>
                            </li>
                            <li class="navbar-content__icon">
                                <a href="Feed.html"><i class="fas fa-compass"></i>Feed</a>
                            </li>
                        </nav>

                        <nav>
                            <p class=" navbar-content__title">Discover</p>
                            <ul>
                                <li class="navbar-content__icon">

                                </li>
                                <li class="navbar-content__icon">
                                    <a href="Calendar.html"><i class="fas fa-calendar-alt"></i>Realese Calendar</a>
                                </li>
                                <li class="navbar-content__icon">
                                    <a href="Event.html"><i class="fas fa-ticket-alt"></i>Events</a>
                                </li>
                            </ul>
                        </nav>

                        <nav>
                            <p class=" navbar-content__title">Your Collection</p>
                            <ul>
                                <li class="navbar-content__icon">

                                    <a href="#"><i class="fas fa-users"></i>Artist</a>
                                </li>
                                <li class="navbar-content__icon">
                                    <a href="#"><i class="fas fa-star"></i>Albums</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="navbar-user">
                    <div class="navbar-user__container">
                        <div class="user-avt">
                            <img src="../../Giới thiệu/imgMain/snow.png" alt="">
                        </div>
                        <div class="user-name">Linh Chi</div>
                        <a href=""><i class="fas fa-chevron-right"></i></a>
                    </div>

            ====================MAIN_CONTENT=====================
        -->
            <div id="main-content__Notable">

                <div class="Notable-slider">
                    <div class="container">
                        <h2>New Artits</h2>
                        <section class="customer-logos slider">
                            <div class="slide"><img
                                    src="/Giới thiệu/imgMain/imgNotable/2022_billieeilish_youtube_2000x1270-696x442.jpg">
                            </div>
                            <div class="slide"><img
                                    src="/Giới thiệu/imgMain/imgNotable/2022_diplo_getty_2000x1270-696x442.jpg"></div>
                            <div class="slide"><img
                                    src="/Giới thiệu/imgMain/imgNotable/2022_JessieReyez_ScottDudelson_Getty_2000x1270-696x442.jpg">

                            <div class="slide"><img
                                    src="/Giới thiệu/imgMain/imgNotable/ArcticMonkeys-Fallon-announce-696x442.jpg">
                            </div>
                            <div class="slide"><img
                                    src="/Giới thiệu/imgMain/imgNotable/bts-dynamite-conceptphoto-2020-696x442.jpeg">

                            <div class="slide"><img
                                    src="/Giới thiệu/imgMain/imgNotable/Frank-Iero-Gerard-Way-and-Mikey-Way-of-My-Chemical-Romance.-Credit-David-Wolff-PatrickRedferns-696x442.jpg">

                            <div class="slide"><img src="/Giới thiệu/imgMain/imgNotable/ghost@2000x1270-696x442.jpg">
                            </div>
                        </section>
                    </div>
                    <script>
                        $(document).ready(function () {
                            $('.customer-logos').slick({
                                slidesToShow: 3,
                                slidesToScroll: 1,
                                autoplay: true,
                                autoplaySpeed: 1500,
                                arrows: false,
                                dots: false,
                                pauseOnHover: false,
                                responsive: [{
                                    breakpoint: 768,
                                    settings: {
                                        slidesToShow: 4
                                    }
                                }, {
                                    breakpoint: 520,
                                    settings: {
                                        slidesToShow: 3
                                    }
                                }]
                            });
                        });
                    </script>
                </div>
                <!-- maybe you want to listen -->
                <div class="Notable-Want">
                    <h2>Maybe you want to listen:</h2>
                </div>
